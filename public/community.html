<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link href='https://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="community.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
        <img class="small-logo" src="s-logo.png" alt="Small Logo Placeholder" />
        <a href="/"><button class="small-logout" type="button" name="button">Log Out</button></a>
        <a href="/profile.html"><button type="button" name="button">Profile</button></a>
        <button type="button" name="button">Settings</button>
        <img class="search-icon" src="search.png" alt="" />
    </header>
    <main>
      <div class="post">
        <div class="postInfo">
          <img src="avatar.png" alt="" class="postAuthorPic" />
          <p class="postAuthor">Amanda</p>
          <p class="postTime">Today at 12:03pm</p>
        </div>
        <p class="postContent">
          Burrito with green chile to make my morning better! As I'm about to leave, the staff brought me a free extra burrito!! I'm happy that I manifested a free burrito despite my stressful morning! Ladies you get what you will! Think positive thoughts!
        </p>
        <div class="like">
          <img src="Symbol_-_Honey_Pot.png" alt="" class="likeImage"/>
          <p class="likeAmount">4</p>
        </div>
      </div>
      <div class="post">

      </div>
      <div class="post">

      </div>
    </main>
  </body>
</html>
